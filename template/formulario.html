<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de adoção</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;
        background-image: linear-gradient(to right, rgb(67, 224, 224), rgb(17,54,71));
        }
        .box{
            position:absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 15px;
            width: 20%;
            color: white;
        }
        fieldset{
            border: 3px solid dodgerblue;
        }
        legend{
            border: 1px solid dodgerblue;
            padding: 10px;
            text-align: center;
            background-color: dodgerblue;
            border-radius: 10px;
           
        }
        .inputBox{
            position: relative;
        }
        .inputUser{
            background: none;
            border: none;
            border-bottom: 1px solid white;
            outline: none;
            color: white;
            font-size: 15px;
            width: 100%;
            letter-spacing: 2px;


        }
        .labelInput{
            position: absolute;
            top: 0px;
            left: 0px;
            pointer-events: none;
            transition: .5s;
        }
        .inputUser:focus ~ .labelInput,
        .inputUser:valid ~ .labelInput{
            top: -20px;
            font-size: 12px;
            color: dodgerblue;
        }
    
    </style>
</head>
<body>
    <div class="box">
    <form action=""></form>
    <fieldset>
        <legend><b>Formulário de adoção</b></legend>
        <br>
        <div class="inputBox">
            <input type="text" name="Nome" id="nome" class="inputUser" required >
            <label for="nome" class="labelInput">Nome Completo</label>
        </div><br><br>
        <div class="inputBox">
            <input type="text" name="email" id="email" class="inputUser" required >
            <label for="email"class="labelInput">Email</label>
        </div><br><br>
        <div class="inputBox">
            <input type="tel" name="telefone" id="telefone" class="inputUser" required >
            <label for="telefone"class="labelInput">Telefone</label>
        </div><br><br>
        <p>Sexo:</p>
        <input type="radio" id="feminino"  name="genero" value="feminino"required>
        <label for="feminino">Feminino</label> <br>
        <input type="radio" id="masculino"  name="genero" value="masculino"required>
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="outros"  name="genero" value="outros"required>
        <label for="masculino">Outros</label>
        <div class="inputBox">
            <label for="data"><Data><b>Data de nascimento:</b></Data></label>
            <input type="date" name="data" id="data" class="inputUser" required >
           
        </div><br><br>
        <div class="inputBox">
            <input type="text" name="cidade" id="cidade" class="inputUser" required >
            <label for="nome"class="labelInput">Cidade</label>
        </div><br><br>
        <div class="inputBox">
            <input type="text" name="estado" id="estado" class="inputUser" required >
            <label for="estado"class="labelInput">Estado</label>
        </div><br><br>
        <div class="inputBox">
            <input type="text" name="enderecoe" id="endereco" class="inputUser" required >
            <label for="endereco"class="labelInput">Endereco</label>
        </div><br><br>
        <input type="submit" name="submit" id="submit">
    </div>

    </fieldset>

</body>
</html>
